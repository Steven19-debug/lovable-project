name: Build Android Debug APK

on:
  workflow_dispatch:

jobs:
  build-android-debug:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Installer Java 21
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 4Ô∏è‚É£ Installer d√©pendances npm
      - name: Install dependencies
        run: npm install

      # 5Ô∏è‚É£ Installer Capacitor CLI
      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      # 6Ô∏è‚É£ Supprimer le dossier Android existant pour repartir propre
      - name: Remove old android folder
        run: rm -rf android

      # 7Ô∏è‚É£ Build le projet Vite
      - name: Build Vite project
        run: npm run build

      # 8Ô∏è‚É£ Installer Capacitor Android
      - name: Install Capacitor Android
        run: npm install @capacitor/android

      # 9Ô∏è‚É£ Ajouter la plateforme Android
      - name: Add Android platform
        run: npx cap add android

      # üîü Synchroniser Capacitor
      - name: Sync Capacitor Android
        run: npx cap sync android

      # 1Ô∏è‚É£1Ô∏è‚É£ Build APK Debug
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload APK Debug g√©n√©r√©
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
