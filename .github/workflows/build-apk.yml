name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Installer Java 17 pour Android
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      # 4Ô∏è‚É£ Installer les d√©pendances NPM
      - name: Install dependencies
        run: npm install

      # 5Ô∏è‚É£ Installer Capacitor CLI globalement
      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      # 6Ô∏è‚É£ Supprimer ancien dossier Android s'il existe
      - name: Remove old android folder
        run: rm -rf android

      # 7Ô∏è‚É£ Build Vite (g√©n√®re dist/)
      - name: Build Vite project
        run: npm run build

      # 8Ô∏è‚É£ Installer Capacitor Android
      - name: Install Capacitor Android
        run: npm install @capacitor/android

      # 9Ô∏è‚É£ Ajouter la plateforme Android
      - name: Add Android platform
        run: npx cap add android

      # üîü Synchroniser Capacitor Android
      - name: Sync Capacitor Android
        run: npx cap sync android

      # 1Ô∏è‚É£1Ô∏è‚É£ Builder l‚ÄôAPK Debug
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload l‚ÄôAPK avec le nom que tu veux
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Donation.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
