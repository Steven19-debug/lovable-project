name: Build Android

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Type de build: APK ou AAB'
        required: true
        default: 'APK'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Configure Expo
        run: npx expo login --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build project
        run: |
          if [ "${{ github.event.inputs.build_type }}" == "APK" ]; then
            npx eas build --platform android --profile preview --non-interactive
          else
            npx eas build --platform android --profile production --non-interactive
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.inputs.build_type }}
          path: |
            # Pour Expo managed project, les builds EAS sont récupérés automatiquement
            # Ici on suppose que le fichier APK/AAB est dans le dossier dist/
            dist/**/*.apk
            dist/**/*.aab
