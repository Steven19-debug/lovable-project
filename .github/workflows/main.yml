name: Build Android (APK/AAB)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: "Type de build : apk ou aab"
        required: true
        default: "apk"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install --legacy-peer-deps

      - name: ğŸš€ Install EAS CLI
        run: |
          npm install -g eas-cli

      - name: ğŸ” Configure EAS (no prompts)
        run: |
          eas whoami || true

      - name: ğŸ“± Build Android (APK or AAB)
        run: |
          if [ "${{ github.event.inputs.build_type }}" = "apk" ]; then
            eas build --platform android --profile preview --local --non-interactive --output android-build.apk
          else
            eas build --platform android --profile production --local --non-interactive --output android-build.aab
          fi

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-${{ github.event.inputs.build_type }}
          path: |
            *.apk
            *.aab
